<div>
  <div class="d-flex justify-content-center my-5">
    <h1>Listagem de Clientes</h1>
  </div>
  <div class="input-group d-flex justify-content-around">
    <div class="d-flex justify-content-center">
      <div>
        <input type="text" id="form1" class="form-control" placeholder="Pesquisar pelo CPF" [(ngModel)]="clienteCpfPesquisa" (input)="validarCPF(clienteCpfPesquisa)"/>
        <!-- Exibir mensagem de CPF inválido -->
        <div *ngIf="!validarCPF(clienteCpfPesquisa) && clienteCpfPesquisa !== ''" class="alert alert-danger mt-2">
          CPF inválido. Deve conter 11 dígitos numéricos.
        </div>
        <!-- Div amarela -->
        <!-- <input type="text" id="form1" class="form-control" placeholder="Pesquisar pelo CPF" [(ngModel)]="clienteCpfPesquisa" (input)="validarCPF(clienteCpfPesquisa)"/>
        <div *ngIf="!validarCPF(clienteCpfPesquisa) && clienteCpfPesquisa !== ''" class="alert alert-warning mt-2">
          CPF inválido. Deve conter 11 dígitos numéricos.
        </div> -->
      </div>
      <button (click)="pesquisaClienteCpf()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </button>
    </div>
    <div>
      <button routerLink="/cadastrarcliente" type="button" class="btn btn-outline-success">Cadastrar Cliente</button>
    </div>
  </div>
</div>

<div class="mt-5" *ngIf="listaClientes.length > 0; else semClienteCadastrado">
  <div class="row mb-1">
    <div class="col">CPF</div>
    <div class="col">Nome</div>
    <div class="col">Email</div>
    <div class="col">Telefone</div>
    <div class="col">Ações</div>
  </div>
  <app-cliente *ngFor="let cliente of listaClientes" [cliente]="cliente"></app-cliente>
</div>

<!-- Tabela Alternativa caso não tenha cliente cadastrado -->
<ng-template #semClienteCadastrado>
  <div class="d-flex justify-content-center mt-5">
    <table class="table table-warning table-striped-columns">
      <thead>
        <tr>
          <th scope="col">Nenhum Cliente Cadastrado.</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</ng-template>
