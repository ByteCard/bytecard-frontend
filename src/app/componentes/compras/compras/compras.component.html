<Div class="p-5 d-flex flex-column">
  <!-- Div redirecionamento cadastrar compra -->
  <button (click)="redirecionarCadastrarCompras()" type="button"
    class="btn btn btn-outline-success d-flex justify-content-center align-items-center mb-5" style="height: 150px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-cart mx-5"
      viewBox="0 0 16 16">
      <path
        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2">
      </path>
    </svg>
    <p class="h1">Cadastrar compra</p>
  </button>
  <!-- Div redirecionamento relatório gastos por categoria -->
  <button (click)="redirecionarRelatoriosGastoCategoria()" type="button"
    class="btn btn btn-outline-primary d-flex justify-content-center align-items-center" style="height: 150px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-graph-up-arrow mx-5"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5">
      </path>
    </svg>
    <p class="h1">Relatório de gastos por categoria</p>
  </button>
</Div>
