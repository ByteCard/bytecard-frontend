<div class="d-flex justify-content-center my-5">
  <h1>Cadastrar compra</h1>
</div>
<div class="bg-secondary p-5 text-white">
  <!-- Div cartão e valor -->
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column mx-5">
      <label for="cartaoNumero">Cartão:</label>
      <select name="cartaoNumero" id="cartaoNumero" class="form-control" [(ngModel)]="numeroCartao">
        <option value="" disabled selected>Selecione um cartão</option>
        <option *ngFor="let cartao of numerosCartoes" [ngValue]="cartao">
          {{ cartao[0] }} - {{ cartao[1] }}
        </option>
      </select>
    </div>
    <div>
      <div class="d-flex flex-column">
        <label for="valorCompra">Valor:</label>
        <input type="number" id="valorCompra" name="valorCompra" placeholder="00.00" [(ngModel)]="valorCompra"
          (keypress)="validateNumberInput($event)">
      </div>
    </div>
  </div>
  <!-- div Categoria e Estabelecimento -->
  <div class="mt-5">
    <div class="d-flex justify-content-center">
      <div class="d-flex flex-column mx-5">
        <label for="categoriaCompra">Categoria:</label>
        <select name="categoriaCompra" id="categoriaCompra" class="form-control" [(ngModel)]="categoriaCompra">
          <option value="" disabled selected>Selecione a Categoria</option>
          <option value="ALIMENTACAO">ALIMENTAÇÃO</option>
          <option value="LAZER">LAZER</option>
          <option value="SAUDE">SAÚDE</option>
        </select>
      </div>
      <div>
        <div class="d-flex flex-column">
          <label for="estabelecimentoCompra">Estabelecimento: </label>
          <input type="text" id="estabelecimentoCompra" name="estabelecimentoCompra" placeholder="Mercado"
            [(ngModel)]="estabelecimentoCompra">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Div Botoões -->
<div class="d-flex justify-content-center my-5">
  <button type="submit" (click)="cadastrarCompra()" class="btn btn-success mx-5">Cadastrar</button>
  <button type="button" (click)="cancelarCadastro()" class="btn btn-danger">Cancelar</button>
</div>
