<script>
         function formatarCPF(cpfInput) {
            let cpf = cpfInput.value.replace(/\D/g, '');
            if (cpf.length > 3 && cpf.length <= 6) {
                cpf = cpf.replace(/(\d{3})(\d{1,3})/, '$1.$2');
            } else if (cpf.length > 6 && cpf.length <= 9) {
                cpf = cpf.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
            } else if (cpf.length > 9) {
                cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
            }
            cpfInput.value = cpf;
        }

        function formatarCartao(cartaoInput) {
    let cartao = cartaoInput.value.replace(/\D/g, ''); 
    if (cartao.length > 4 && cartao.length <= 8) {
        cartao = cartao.replace(/(\d{4})(\d{1,4})/, '$1 $2'); // Adiciona espaço após os primeiros 4 dígitos
    } else if (cartao.length > 8 && cartao.length <= 12) {
        cartao = cartao.replace(/(\d{4})(\d{4})(\d{1,4})/, '$1 $2 $3'); // Adiciona espaços após os primeiros 4 e 8 dígitos
    } else if (cartao.length > 12 && cartao.length <= 16) {
        cartao = cartao.replace(/(\d{4})(\d{4})(\d{4})(\d{1,4})/, '$1 $2 $3 $4'); // Adiciona espaços após os primeiros 4, 8 e 12 dígitos
    }
    cartaoInput.value = cartao;
}
